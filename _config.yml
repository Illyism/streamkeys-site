name: Streamkeys
markdown: redcarpet
highlighter: pygments
url: http://localhost:4000
exclude: ['*.scss']
baseTitle: Streamkeys - Global Music Player Hotkeys for Chrome -
destination: ./build/_site
gems: [jekyll-assets]
source: ./code
assets:
  sources:
    - _assets/javascripts
    - _assets/images
    - _assets/stylesheets
navigation:
  faq: faq.html
  help: guide.html
  sitelist: sites.html
  home: index.html
  contact: contact.html
  changelog: changelog.html
