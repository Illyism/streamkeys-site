changelog:
  - version: v1.4.0
    content: >
      -Added support for Yandex Music, PocketCasts (thanks <a href="https://github.com/Rorgy" target="_blank">@Rorgy</a>!), Ambient Sleeping Pill (thanks <a href="https://github.com/inverse" target="_blank">@inverse</a>!)<br>
      -Fix bugs with Jango, VK, Deezer and iHeartRadio
  - version: v1.3.6
    content: >
      -Added support for Bop.fm, Last.fm, Sony Music Unlimited (thanks <a href="https://github.com/inverse" target="_blank">@inverse</a>!), Pleer (thanks <a href="https://github.com/ulex" target="_blank">@ulex</a>!), YouAreListening.to
  - version: v1.3.5
    content: >
      -Fixed bugs with Jango<br>
      -Added support for YouTube (disabled by default, enable on options page!), Plex.tv, Amazon Cloud Player, NPR Infinite Player, 7digital
  - version: v1.3.4
    content: >
      -Fixed bugs with Songza and Slacker Radio<br>
      -Added support for di.fm, player.edge.ca, RadioParadise, Songstr
  - version: v1.3.3
    content: >
      -Fixed bug introduced in 1.3.2 that broke functionality. Big thanks to those users who submitted bug reports!
  - version: v1.3.2
    content: >
      -Added an options page which lets you enable/disable sites. To get to the options page go to the extension tab in Chrome (thanks <a href="https://github.com/dreyks" target="_blank">@Dreyks</a>!)<br>
      -Added support for Seesu.me, iHeartRadio, Mixcloud<br>
      -Fixed bug where having different players open at same time causes issues
  - version: v1.3.1
    content: >
      -Added support for VK, Stitcher<br>
      -Fixed Google Music clicking inputs twice
  - version: v1.3.0
    content: >
      -Added support for global hotkeys across entire system. <a href="guide.html#global">Read here for more info</a><br>
      -Added support for: Earbits, Songza<br>
      -Fixed Google Music support (thanks <a href="https://github.com/findmory-livefyre" target="_blank">@findmory</a>!)
  - version: v1.2.0
    content: >
      -Reworked the whole extension so that capturing works much better and from anywhere on the chrome window<br>
      -Added support for Google Music, Jango, Thesixtyone, Slacker<br>
      -Removed the options page
  - version: v1.1.0
    content: >
      -Added support for 8tracks, Deezer, Pandora, Spotify, Soundcloud, Hypemachine and Myspace<br>
      -Media keys now default to enabled
  - version: v1.0.5
    content: >
      -Added support for Rdio<br>
      -Fixed some problems with option page
  - version: v1.0
    content: >
      -Chrome Webstore release
  - version: v0.9.5
    content: >
      -Added hotkey support for Bandcamp
  - version: v0.9
    content: >
      -Media key support added<br>
      -Added an option page which can be accessed via the chrome extension tab
  - version: v0.8
    content: >
      -Initial release
