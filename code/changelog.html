---
layout: default
title: Changelog
---

<div class="main-jumbo">
  <h1>Changelog</h1><br>
  <ul class="list-group">
    {% for change in site.changelog %}
      <li class="list-group-item">
        <h3>{{ change.version }}</h3>
        <p>{{ change.content }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
