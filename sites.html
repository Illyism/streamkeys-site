---
layout: default
title: Streamkeys - Supported Sites
---

<div id="sentmessage" style="display: none;" class="new-version-alert">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <h1>Message Received</h1>
  <h3>Thanks for your interest, your request has been sent! <a href="contact.html">Contact me</a> with any further questions!</h3>
</div>
<div class="main-jumbo" id="sitelist">
  <h1>Supported Sites</h1>
  <div class="request"><button type="button" id="btn-req" class="btn-main btn-install-lg" data-toggle="modal" data-target="#requestModal">Is there a site missing? Request a site to be added here.</button></div>
  <div class="sites">
    {% for _site in site.sitelist order:ascending %}
      <div class="site">
        <a href="http://{{ _site.url }}" target="_blank">
        <div class="site-image"><img src="{{ _site.image }}" alt="{{ _site.name }}"></div>
        <div class="site-text"><h1>{{ _site.name }}</h1><h2>{{ _site.url }}</h2></div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
